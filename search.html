  <body>
    <div class="container">
      <div class="nav">
        <div class="header">
          <h2>Guitar Inventory Manager</h2>
        </div>
        <div class="links">
          <a href="add.html">Add</a>
          <a href="search.html">Search</a>

      <div class="form">
        <div class="inputs">
          <ul>
            <li>
              <h3>Serial Number</h3>

            <li>

            <li>

            <li>

            <li>

    <script>
      let guitars = [
        {
          serial: "a1",
          price: 10.0,
          builder: "james",
          model: "double",
          type: "acoustic",
          topWood: "oak",
          backWood: "maple",
        },
        {
          serial: "a2",
          price: 1012.0,
          builder: "reynolds",
          model: "double",
          type: "acoustic",
          topWood: "oak",
          backWood: "cherry",
        },
        {
          serial: "a3",
          price: 221.0,
          builder: "grays",
          model: "double",
          type: "electric",
          topWood: "cherry",
          backWood: "acacia",
        },
        {
          serial: "a4",
          price: 819.0,
          builder: "sunder",
          model: "double",
          type: "electric",
          topWood: "oak",
          backWood: "maple",
        },
        {
          serial: "a5",
          price: 133.1,
          builder: "reed",
          model: "single",
          type: "acoustic",
          topWood: "oak",
          backWood: "maple",
        },
      ];

      async function searchGuitars() {
        let serialA = document.getElementById("serial").value;
        let serialB = serialA.toString().toUpperCase();
        document.getElementById("serial").value = "";

        let priceA = document.getElementById("price").value;
        document.getElementById("price").value = "";

        let builderA = document.getElementById("builder").value;
        let builderB = builderA.toString().toUpperCase();
        document.getElementById("builder").value = "";

        let modelA = document.getElementById("model").value;
        let modelB = modelA.toString().toUpperCase();
        document.getElementById("model").value = "";

        let typeA = document.getElementById("type").value;
        let typeB = typeA.toString().toUpperCase();
        document.getElementById("type").value = "";

        let topWoodA = document.getElementById("topWood").value;
        let topWoodB = topWoodA.toString().toUpperCase();
        document.getElementById("topWood").value = "";

        let backWoodA = document.getElementById("backWood").value;
        let backWoodB = backWoodA.toString().toUpperCase();
        document.getElementById("backWood").value = "";

        let guitarA = {
          serialNumber: serialB,
          price: priceA,
          builder: builderB,
          model: modelB,
          type: typeB,
          topWood: topWoodB,
          backWood: backWoodB,
        };
        let p = 0;
        let html = "";
        for (let guitar of guitars) {
          html += "<tr>";
          if (guitar.serial.toUpperCase() == guitarA.serialNumber) {
            if (guitar.price == guitarA.price) {
              if (
                guitar.builder.toUpperCase() == guitarA.builder.toUpperCase()
              ) {
                if (guitar.type.toUpperCase() == guitarA.type.toUpperCase()) {
                  if (
                    guitar.model.toUpperCase() == guitarA.model.toUpperCase()
                  ) {
                    if (
                      guitar.backWood.toUpperCase() ==
                      guitarA.backWood.toUpperCase()
                    ) {
                      if (
                        guitar.topWood.toUpperCase() ==
                        guitarA.topWood.toUpperCase()
                      ) {
                        p++;
                        let table = document.getElementById("table");
                        let row = table.insertRow(1);
                        let cell1 = row.insertCell(0);
                        let cell2 = row.insertCell(1);
                        let cell3 = row.insertCell(2);
                        let cell4 = row.insertCell(3);
                        let cell5 = row.insertCell(4);
                        let cell6 = row.insertCell(5);
                        let cell7 = row.insertCell(6);

                        cell1.innerHTML = `${guitar.serial}`;
                        cell2.innerHTML = `${guitar.price}`;
                        cell3.innerHTML = `${guitar.builder}`;
                        cell4.innerHTML = `${guitar.model}`;
                        cell5.innerHTML = `${guitar.type}`;
                        cell6.innerHTML = `${guitar.topWood}`;
                        cell7.innerHTML = `${guitar.backWood}`;
                      }
                    }
                  }
                }
              }
            }
          }
        }

        //for get you changed method to get and remove header and body
        // let duckresponse = fetch
        //ducks = awayt duckresponse.json

        return true;
      }
    </script>

</html>
